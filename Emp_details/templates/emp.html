<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='stylenav.css')}}">
 
    <title>Table</title>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="{{url_for('login')}}">Login</a></li>
        <li><a href="{{url_for('Signup')}}">Signup</a></li>
        <li><a href="{{url_for('add')}}">Add</a></li>
    </ul>
    <a href="{{url_for('login')}}">
        <button>Login</button>
    </a>
    <a href="{{url_for('add')}}">
        <button>Add </button>
    </a>
    <table border="all" style="border-collapse: collapse; width: 100%; background-color:transparent;">
        <tr>
            <th>Employee id</th>
            <th>Employee Name</th>
            <th>Employee MobileNo</th>
            <th>Employee Mail</th>
            <th>Employee department</th>
            <th>Edit</th>
            <th>delete</th>
        </tr>
        {%for i in value%}
        <tr>
            <td>{{i}}</td>
            <td>{{i}}</td>
            <td>{{i}}</td>
            <td>{{i}}</td>
            <td>{{i}}</td>
            <td><a href="{{url_for('edit',emp_id=i[0])}}">Edit</a></td>
            <td><a href="{{url_for('delete',emp_id=i[0])}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>

    
</body>
</html>
